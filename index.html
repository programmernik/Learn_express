<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="usertable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script>

    let user = []
    const Fetchuser = async () => {
        fetch('https://learn-express-vo14.onrender.com/api').then((res) => res.json()).then(data => { user = data.user, renderUi(),console.log(data);
         }).catch((err) => console.log(err)
        )
    }
    Fetchuser()
    const usertable = document.querySelector("#usertable tablebody")
    function renderUi() {
        usertable = innerHTML = ''
        user.forEach((data, index) => {

            const row = document.createElement('tr')
            row.innerHTML = `
       <td>${index + 1}</td>
       <td>${data.name}</td>
       <td>${data.email}</td>
       <td>${data.password}</td>
       <td>
        <button >edit</button>
        <button >Delete</button>
        </td>
       `;
            usertable.appendChild(row)
        })

    }


</script>

</html>
